<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-box">
        <h1>Counter App</h1>
        <div class="counter">0</div>
        <hr>
        <div class="buttons">
          <button class="btn subtract"><i class="fas fa-arrow-down" aria-hidden="true"></i> Subtract</button>
          <button class="btn reset"><i class="fas fa-spinner" aria-hidden="true"></i> Reset</button>
          <button class="btn add"><i class="fas fa-arrow-up" aria-hidden="true"></i> Add</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
